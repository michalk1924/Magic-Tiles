<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המשחק</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link href="../css/game.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/logoFavicon.ico" type="image/x-icon">
</head>

<body dir="rtl">
    <a href="../html/home.html"><img src="../images/Logo.png" alt="לוגו" id="logo"></a>
    <audio>
        <source src="../audio/1.3gpp" type="audio/wav">
        <source src="../audio/passacaglia/1.m4a" type="audio/mpeg">
    </audio>
    <audio id="audioCrown">
        <source src="../audio/audios/כתר.wav" type="audio/wav">
        <source src="../audio/audios/כתר.mpeg" type="audio/mpeg">
    </audio>
    <audio id="audioEnd">
        <source src="../audio/audios/סוף.wav" type="audio/wav">
        <source src="../audio/audios/סוף.mpeg" type="audio/mpeg">
    </audio>
    <audio id="audioLevel">
        <source src="../audio/audios/שלב.wav" type="audio/wav">
        <source src="../audio/audios/שלב.mpeg" type="audio/mpeg">
    </audio>
    <audio id="audioFail">
        <source src="../audio/audios/פסילה.wav" type="audio/wav">
        <source src="../audio/audios/פסילה.mpeg" type="audio/mpeg">
    </audio>
    <audio id="startGame">
        <source src="../audio/audios/beginGame.wav" type="audio/wav">
    </audio>
    <main>

        <div id="crowns">
            <i id="crown1" class="fa-solid fa-crown"></i>
            <i id="crown2" class="fa-solid fa-crown"></i>
            <i id="crown3" class="fa-solid fa-crown"></i>
        </div>
        <img src="../images/startGameButton.png" alt="start" id="startButton">
        <div class="mainColumns" id="div1"></div>
        <div class="mainColumns" id="div2"></div>
        <div class="mainColumns" id="div3"></div>
        <div class="mainColumns" id="div4"></div>
    </main>
    <div id="fail">
        <img src="../images/gameOverShockFace.gif" alt="shock face game over" id="gameOverShockFace">
        <a href="../html/levels.html"><i class="fa-solid fa-angles-right icon"></i></a>
        <div id="gameOver">
            <h1 class="h1Fail"><span class="wordFail">GAME</span><span class="wordFail"> OVER</span></h1>
            <p id="levelScore">מספר הנקודות שלך:</p><br>
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>

    </div>
    <div id="winDiv">
        <img src="../images/medal (2).png" alt="medal" id="medal">
        <a href="../html/levels.html"><i class="fa-solid fa-angles-right icon"></i></a>
        <div id="winLevel">
            <h1>ניצחת!</h1>
            <p id="nextLevel"></p>
            <div id="crownsWin">
                <i id="crown1" class="fa-solid fa-crown crownsAll"></i>
                <i id="crown2" class="fa-solid fa-crown crownsAll"></i>
                <i id="crown3" class="fa-solid fa-crown crownsAll"></i>
            </div>
            <button id="nextLevelButton"></button>
        </div>
    </div>
    <script src="../js/game.js"></script>
</body>

</html>
